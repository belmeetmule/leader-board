<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <header>
        <h1>Leaderboard </h1>
    </header>
    
    <main>
        <div class="left-col">
            <h3 class="score-list"> Recent scores</h3>
            <ul class="score-list"> </ul>
            <button class ="refresh">Refresh</button>
        </div>
        <div class="right-col">
            <h3 class="add-score"> Add your score</h3>
            <input type="text" name="name" id="name" aria-placeholder="Your name">
            <input type="text" name="score" id="score" aria-placeholder="Your score">
            <button class ="submit">Submit</button>
        </div>

    </main>
</body>
</html>
