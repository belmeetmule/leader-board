<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script src="https://kit.fontawesome.com/85eb260f7c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Leaderboard </h1>
    </header>
    
    <main>
        <div class="left-col">
            <div class="section-header">
                <h2 class="score-list-header"> Recent scores</h2>
                <button class ="refresh">Refresh</button>
            </div>
            <ul class="score-list"> </ul>
        </div>
        <div class="right-col">
            <h2 class="add-score section-header"> Add your score</h2>
            <input type="text" name="name" id="name" placeholder="Your name"> <br>
            <input type="number" name="score" id="score" placeholder="Your score"> <br>
            <button class ="submit">Submit</button>
        </div>

    </main>
</body>
</html>
